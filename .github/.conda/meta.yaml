{% set name = "torch-interpol" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3789aa83a1bd0eed2b05c0741a222b675e7c41bf9797ec246c167c1efeee577

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.3

test:
  imports:
    - interpol

about:
  home: https://github.com/balbasty/torch-interpol
  license: MIT
  summary: High-order spline interpolation in PyTorch
  dev_url: https://github.com/balbasty/torch-interpol
